<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="updateCart();">Add To Cart</button>
    <button onclick="updatemessage();">Add</button>
    <button onclick="removeMesssage();">Remove</button>
    <div></div>
    <script>
        function updateCart(){
            let cartElement= document.querySelector('div');
            cartElement.innerHTML='added to cart';

            setTimeout(() => {
                cartElement.innerHTML='';
            }, 2000);

       
        }
    let messages=0;

    function updatemessage(){
        messages++;
    }
    function removeMesssage(){
        if(messages>0){
        messages--;
        }
    }
    // document.title='App';


      setInterval(function() {
        if (document.title === 'App' && messages>0  ) {
          document.title =messages+'new messages' ;
        } else  {
          document.title = 'App';
        }
      }, 1000);
    
    </script>
</body>
</html>
