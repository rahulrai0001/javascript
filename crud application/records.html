<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Records</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>CRUD Application</h1>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./records.html">Records</a>
            <a href="#">Settings</a>
        </nav>
    </header>

    <section class="table-section">
        <div class="recordsContent">
        <h2>Current Records</h2>
        <div class="sort-menu">
            <label for="sortOptions">Sort by:</label>
            <select id="sortOptions" onchange="sortTable()">
                <option value="">Select...</option>
                <option value="id-asc">ID (Ascending)</option>
                <option value="id-desc">ID (Descending)</option>
                <option value="name-asc">Name (A-Z)</option>
                <option value="name-desc">Name (Z-A)</option>
                <option value="email-asc">Email (A-Z)</option>
                <option value="email-desc">Email (Z-A)</option>
            </select>
        </div>
        
        <input type="text" id="searchBar" placeholder="Search records..." onkeyup="searchfn();"/>
    </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="display2">
                <!-- Dynamic Rows Go Here -->
            </tbody>
        </table>
    </section>

    <!-- Modal for Add/Edit Form -->
    <div class="modal-overlay" id="modalOverlay">
        <section class="form-section">
            <span class="close-button" id="closeButton">&times;</span>
            <h2>Add/Edit Record</h2>
            <form id="crudForm">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" placeholder="Enter phone number">

                <button type="submit">Submit</button>
            </form>
        </section>
    </div>

    <div class="modal-overlay" id="deleteModal">
        <div class="modal-content">
            <p>Are you sure you want to delete this record?</p>
            <button id="confirmDelete">Yes</button>
            <button id="cancelDelete">No</button>
        </div>
    </div>


    <script src="./recordcrud.js"></script>
</body>
</html>
