    <script>
        myArray=['hello','good','search','fast'];

        for (let i = 0; i < myArray.length; i++) {
        if (myArray[i] === 'search') {
          index = i;
        }
      }

      console.log(index);

      words = ['not', 'found'];

      for (let i = 0; i < words.length; i++) {
        if (words[i] === 'search') {
          index = i;
        }
      }

      console.log(index);
       
    </script>
