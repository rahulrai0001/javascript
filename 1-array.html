<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>TO DO LIST</div>
    <input type="text" placeholder="to do list" onkeydown="handlekeydown(event);">
    <button onclick="todoWork();">ADD</button>

    <div class="to-do-show"></div>
    <script>
       
       myArray = ['add some work'];
        
       

         rendertodo();
         function rendertodo(){
            display = '';
           
       for (let i = 0; i < myArray.length; i++) {
        const element = `<p> ${myArray[i]}</p>`
        // const html = `<p> ${element}</p>`;
        display += element;
        
        
       }
       console.log(display);
       document.querySelector('.to-do-show').innerHTML = display;
    }

       function handlekeydown(event){
            if (event.key === 'Enter'){
                todoWork();
            }

        }
        function todoWork(){
           
            let inputElement= document.querySelector('input').value;
            // myArray.push(inputElement);
            // console.log(myArray);

           

            if(inputElement === ''){

                alert("fill the text");
            } else {
                // Remove 'add some work' text if it is still present in the array
                if (myArray.includes('add some work')) {
                    myArray = []; // Clear the default text before adding new tasks
                }

                myArray.push(inputElement); // Add the new task
                // console.log(myArray);
            }

            document.querySelector('input').value = '';

            rendertodo();
        
        
        }

    </script>
</body>
</html>
