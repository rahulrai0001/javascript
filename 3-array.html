<body>
    <script>
        function minMax(array){

        let number = {
            min : array[0] ,
            max : array[0]
        }
        
            for (let i = 0; i < array.length; i++) {
                const element = array[i];

                if(element < number.min){
                    number.min = element ;

                }else if (element > number.max){
                    number.max = element;
                }

                
            }
            return number;
        }
        console.log(minMax([-1,2,5]));

    </script>
